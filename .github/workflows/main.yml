name: demo1-workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify files
        run: ls -la  # Debug: check if package.json exists

      - name: Install dependencies
        run: npm install  # Use install until lockfile exists

      - name: Build
        run: npm run build
